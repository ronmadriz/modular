<form class="lrm-form" action="#0" data-action="registration" data-lpignore="true">
    <div class="lrm-integrations lrm-integrations--register">
        <div class="section_tile"><h2>This is a custom message before the registration form</h2></div>
    </div>
    <p class="lrm-form-message lrm-form-message--init"></p>
    <div class="fieldset fieldset--username">
        <label class="image-replace lrm-username lrm-ficon-user" for="signup-username" title="Username*"></label>
        <input name="username" class="full-width has-padding has-border" id="signup-username" type="text" placeholder="Username*" required aria-label="Username*" autocomplete="off" data-lpignore="true">
        <span class="lrm-error-message"></span>
    </div>
    <div class="fieldset clearfix">
        <div class="lrm-col-half-width lrm-col-first fieldset--first-name">
            <label class="image-replace lrm-username lrm-ficon-user" for="signup-first-name" title="First name*"></label>
            <input name="first-name" class="full-width has-padding has-border" id="signup-first-name" type="text" placeholder="First name*" required aria-label="First name*" autocomplete="off" data-lpignore="true">
            <span class="lrm-error-message"></span>
        </div>
        <div class="lrm-col-half-width lrm-col-last fieldset--last-name">
            <label class="image-replace lrm-username lrm-ficon-user" for="signup-last-name" title="Last name"></label>
            <input name="last-name" class="full-width has-padding has-border" id="signup-last-name" type="text" placeholder="Last name" aria-label="Last name" autocomplete="off" data-lpignore="true">
            <span class="lrm-error-message"></span>
        </div>
    </div>
    <div class="fieldset fieldset--email">
        <label class="image-replace lrm-email lrm-ficon-mail" for="signup-email" title="Email*"></label>
        <input name="email" class="full-width has-padding has-border" id="signup-email" type="email" placeholder="Email*" required autocomplete="off" aria-label="Email*">
        <span class="lrm-error-message"></span>
    </div>
    <div class="lrm-integrations lrm-integrations--register"></div>
    <div class="fieldset fieldset--terms">
        <label class="lrm-nice-checkbox__label lrm-accept-terms-checkbox">I agree with the <a>Terms</a>. <i>
            <input type="checkbox" class="lrm-nice-checkbox lrm-accept-terms" name="registration_terms" value="yes">
            <span class="lrm-error-message"></span>
            <div class="lrm-nice-checkbox__indicator"></div>
        </label>
    </div>
    <div class="lrm-integrations lrm-integrations--register lrm-info lrm-info--register">
        <div class="fieldset fieldset--phone">
            <label class="image-replace lrm-email lrm-fim-phone" for="phone" title="phone*"></label>
            <input name="phone" class="full-width has-padding has-border" id="phone" type="text" placeholder="Phone*" required aria-label="phone*" data-lpignore="true">
            <span class="lrm-error-message"></span>
        </div>
    </div>
    <div class="fieldset fieldset--submit">
        <button class="full-width has-padding" type="submit">Create account</button>
    </div>
    <div class="lrm-integrations lrm-integrations--register"></div>
    <input type="hidden" name="redirect_to" value="">
    <input type="hidden" name="lrm_action" value="signup">
    <input type="hidden" name="wp-submit" value="1">
    <input type="hidden" name="is_popup_register" value="1">
    <input type="hidden" id="security-signup" name="security-signup" value="80e4a0224a" /><input type="hidden" name="_wp_http_referer" value="/fall-protection-industries/aircraft/" />
    <span class="wpcf7-submit" style="display: none;"></span>
</form>
